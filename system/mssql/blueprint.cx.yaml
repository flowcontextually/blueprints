id: blueprint:system-mssql
name: Microsoft SQL Server
version: 0.1.1
connector_provider_key: sql-mssql

supported_auth_methods:
  - type: credentials
    display_name: "Username & Password"
    fields:
      - name: server
        label: "Server Address (hostname or IP)"
        type: detail
      - name: database
        label: "Database Name"
        type: detail
      - name: username
        label: "Username"
        type: secret
      - name: password
        label: "Password"
        type: secret
        is_password: true

browse_config:
  action_templates:
    # The key is the user-facing verb the user will type.
    query:
      # The 'run' block is a mini, inline ConnectorStep.
      # It explicitly tells the engine which strategy method to call.
      run:
        action: "run_sql_query"
      # We can still add metadata for the completer and help system.
      description: "Executes a SQL query against the connected database."
